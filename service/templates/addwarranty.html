{% extends "base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'mi_service/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="column sz3"> &nbsp; </div>
    <div class="column sz3" style="margin-top: 15%">
        <form action="" method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td>
                        <input type="text" name="serial_number" id="serial_number" required>
                    </td>
                    <td>
                        :شماره سریال محصول
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="product" id="product" required>
                    </td>
                    <td>
                        :نام محصول
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="length" id="length" required>
                    </td>
                    <td>
                        :مدت گارانتی (به ماه)
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" name="start_date" id="start_date" required>
                    </td>
                    <td>
                        :تاریخ شروع گارانتی
                    </td>
                </tr>
                <tr><td><br><br></td></tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="اضافه کردن">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div class="column sz3"> &nbsp; </div>
{% endblock %}
