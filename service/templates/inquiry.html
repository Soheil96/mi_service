{% extends "base.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'mi_service/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="navbar">
        {% include "header.html" %}
    </div>

    <div class="column sz3"> &nbsp; </div>
    <div class="column sz3" style="margin-top: 12%">
        <form action="{% url 'result' %}" method="post">
            {% csrf_token %}
            <table align="center">
                <tr>
                    <td align="right">
                        <input type="text" name="warranty_number" id="warranty_number" required>
                    </td>
                    <td>
                        :شماره سریال گارانتی
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td align="right">
                        <input type="submit" value="استعلام">
                    </td>
                </tr>
            </table>
        </form>
        <br><br><br>
        <p align="right">:نمونه شماره سریال</p>
        <img align="center" src="{% static 'mi_service/img/warranty.jpeg' %}" width="50%">
    </div>
    <div class="column sz3"> &nbsp; </div>

    <div class="footbar">
        {% include 'footer.html' %}
    </div>
{% endblock %}
